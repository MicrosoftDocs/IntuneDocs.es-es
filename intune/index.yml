sections:
- items:
  - type: markdown
    text: Obtenga una introducción rápida a Microsoft Intune. Use el servicio de administración de movilidad empresarial basado en la nube que permite a los empleados ser productivos mientras mantiene protegidos los datos corporativos. Intune se integra con Azure Active Directory para la identidad y el control de acceso y con Azure Information Protection para la protección de datos.
